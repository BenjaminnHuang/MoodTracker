<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="hello-style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <a href="home-page.html"><img src="image/ref.png" alt="Hubby-logo"></a>
        <span class="date-today">11/03/2022</span>  <!-- TODO: get today's date on load -->
        <a href="" class="to-calendar">my calendar</a>  <!-- TODO: href to calendar page -->
    </header>
    <main>
        <h1 class="howFeeling">how are you today?</h1>
        <form action="finish-page.html">
            <div class="feelingsChoices">
                <input type="radio" id="terrible" name="feelings" value="terrible" required>
                <label for="terrible">terrible</label>

                <input type="radio" id="bad" name="feelings" value="bad" required>
                <label for="bad">bad</label>
          
                <input type="radio" id="neutral" name="feelings" value="neutral" required>
                <label for="neutral">neutral</label>
            
                <input type="radio" id="good" name="feelings" value="good" required>
                <label for="good">good</label>
            
                <input type="radio" id="great" name="feelings" value="great" required>
                <label for="great">great</label>
            </div><br>

            <textarea name="comment" placeholder="add a comment ..."></textarea><br>

            <button id="submit-feeling" type="submit">finish</button>
        </form>
    </main>
    <footer></footer>
    
    <script src="hello-event.js"></script>
</body>
</html>
